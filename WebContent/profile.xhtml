<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<head>
	<link rel="stylesheet" type="text/css" href="resources/css/items.css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet"/>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script type="text/javascript"
  	src="resources/js/items.js">
</script>
  <title><ui:insert name="title">MyECommerce - Welcome</ui:insert></title>
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.loadgallery()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.loadcart()}" type="preRenderView"></f:event>
  </f:metadata>


</head>
<h:body>

	<div style="align:center">
		<h:form enctype="multipart/form-data">
			<h:inputFile id="img-id" value = "#{AccountController.userimage}" alt="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"></h:inputFile>
			<h:commandButton action="#{AccountController.upload()}" value = "Upload"></h:commandButton>
			<h:graphicImage value = "#{AccountController.userimage}"/>
		</h:form>
	</div>


</h:body>

</html>
