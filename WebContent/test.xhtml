<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
  <title><ui:insert name="title">MyeCommerce - Login</ui:insert></title>
  
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLogin()}" type="preRenderView"></f:event>
  </f:metadata>
  <script type = "text/javascript" >
  //for back button not to work
   function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
</script>
	
</head>

<body>
<div id="login">
	<h:form>
		<table style="width:100%">
			<tr><td colspan="2">
				<span class="fontawesome-user"></span>
				<h:inputText value = "#{AccountController.account.username}" id = "user" a:placeholder="Username"></h:inputText>
			</td></tr>
			<tr><td colspan="2">
				<span class="fontawesome-lock"></span>
				<h:inputSecret value = "#{AccountController.account.password}" id="pass" a:placeholder="Password"/>
			</td></tr>
		</table>
			
				<h:outputText value = "Remember Me"/>
			<h:selectBooleanCheckbox value = "#{AccountController.remember}" styleClass="chk"></h:selectBooleanCheckbox>
			
			
			<h:outputText value = ""/>
			<h:commandButton action = "#{AccountController.login()}" value = "login"/>
			
			
		
		<p style="color:red">
			#{AccountController.errorMessage}
			<h:messages style="color:red;margin:8px;" /> 
			</p>
	</h:form>
	
	
	
	<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>

</html>
