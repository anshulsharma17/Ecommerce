<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">MyECommerce - Welcome</ui:insert></title>
  <f:metadata>
  	<f:event listener="#{AccountController.redirectto()}" type="preRenderView"></f:event>
  </f:metadata>
</head>

<body>
	<h1>Welcome #{AccountController.quantity}</h1>
	<br></br>
	<h:form>
		<h:commandLink action="#{AccountController.logout()}" value = "Logout"/>
		<br/>
		<h:commandLink action="items.xhtml" value = "View Items"></h:commandLink>
	</h:form>
</body>

</html>
